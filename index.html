<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agende sua Mentoria</title>
  <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>
    <form id="mentory-form">
      <fieldset>
        <legend>Informações pessoais</legend>
          <div class="name-flex">
            <div class="name-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>
            <div class="name-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required>
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required minlength="6">
          </div>
        <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required>
          </div>
          <legend>Seus horários disponíveis</legend>
          <div class="mentory-primary">Primeira mentoria</div>
          <div class="name-flex">
            <div class="name-wrapper">
              <label for="primary-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="primary-date" required>
            </div>
            <div class="time-wrapper">
              <label for="primary-begin">Das</label>
              <input type="time" id="primary-begin" required>
            </div>
            <div class="time-wrapper">  
              <label for="primary-end">Até</label>
              <input type="time" id="primary-end" required>
            </div>
          </div>
          <div class="mentory-secundary">Segunda mentoria</div>
          <div class="name-flex">
            <div class="name-wrapper">
              <label for="secundary-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="secundary-date" required>
            </div>
            <div class="time-wrapper">
              <label for="secundary-begin">Das</label>
              <input type="time" id="secundary-begin" required>
            </div>
            <div class="time-wrapper">
              <label for="secundary-end">Até</label>
              <input type="time" id="secundary-end" required>
            </div>
          </div>
      </fieldset>
    </form>
    <footer>
      <button form="mentory-form">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
